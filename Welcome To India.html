<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India</title>
    <link rel="stylesheet" href="india.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="box1"></div>
        <div class="box23">
            <div class="box2">
                <div class="headbar">
                    <div class="welcome">
                        <p>Welcome to <br>
                            <span class="in">IN</span><span class="dia">DIA</span>
                        </p>
                    </div>

                    <div class="bookatrip"><i class="fa-solid fa-phone-volume"></i>
                        <p size="20"> Book a Trip</p>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-dash"></i>
                    </div>
                    <div class="threelines">
                        <i class="fa-solid fa-dash"></i>
                    </div>

                </div>
            </div>
            <div class="box3">
                <div class="event">
                    <p>
                        <font face="Caveat Brush">Events</font>
                    </p><br><br>
                    <img src="indiatop.webp" class="indiatop" alt="India Top">
                    <img src="bombay.avif" class="bombay" alt="Bombay">
                    <img src="indiagate.webp" class="indiagate" alt="India Gate">
                    <img src="puranaquila.jpg" class="puranaquila" alt="Puarana Quila">
                </div>
                <div class="photos">
                    <img src="adi.jpg" class="adiyogi" alt="">
                    <img src="taj.jpg" class="taj" alt=""><br>
                    <img src="river.jpg" class="river" alt="">
                    <img src="map.jpg" class="map" alt="">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
